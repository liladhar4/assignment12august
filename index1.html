<html>
    <head>javscript assignement aug12</head>
    <body>
        <script>
            function no(A){
           
          
            for (let a = 0; a * a < A; a++) {
                for (let b = 0; b * b < A; b++) {
                    if (a * a + b * b == A) {
                        
                        document.write("pair of number " +A+ "   a="+a+" b="+b );
                    }
                }
               
            }
            
            }
            no(10);
            no(11);
            no(13);
      
        </script>
    </body>
</html>
